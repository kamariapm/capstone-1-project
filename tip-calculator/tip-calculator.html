<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>mindless-tip-calculator</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=font1|font2|etc" type="text/css">
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css"> -->

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-indigo.min.css" />

</head>

<body>

    <div id="header" class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-4">
                            <center>Mindless Math Calculator</center>
                        </h1>
                        <div id="smallText">
                            <p class="lead">
                                <center>Suck at doing math in your head? No worries! We'll do it for you!ðŸ‘½ðŸ¤–</center>
                            </p>
                        </div>
                    </div>
                </div>



    <div id="textFields">
        <form id="calculator">
            <div id="billField" class="container">
                <div class="row">
                    <div class="col">
                        <div id="billAmount"> Input bill amount: <input id="amount" autocomplete="off"> </div>
                    </div>

                    <div class="col">

                            <div id="perPersonAmount">Each person pays: <input id="totalPerPerson" disabled="disabled">
                            </div>
                        
                    </div>
                </div>
            </div>


            <!-- <div id="tipCalc" class="container"> -->
            <div id="inputOutput">
                <div class="row">
                    <div id="input" class="col-sm-6">

                        <div id="tipAmount"><b>Input desired tip percentage (Numbers only):</b> <input id="percentage" autocomplete="off"></div>

                        <div id="people"><b>Input amount of people sharing the bill: </b><input id="totalPeople" autocomplete="off"></div>
                    </div>


                    <div id="output" class="col-sm-6">
                        <div id="tipTotal"><b>Total tip amount:</b> <input id="tip" disabled="disabled"></div>

                        <div id="totalField">Total with tip: <input id="total" disabled="disabled"></div>

                    </div>
                </div>
            </div>
            <div id="buttons" class="container">
                <div class="row">
                    <div class="col" id="submit"><button id="submitButton" type="submit" class="btn waves-effect waves-light">Submit</button></div>
                    <div class="col" id="reset"> <button id="resetButton" class="btn waves-effect waves-light">Clear</button>
                    </div>
                </div>
            </div>


        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="script.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


</body>

</html>
